<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyRish Photo Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> <!-- Existing CSS -->
    <link rel="stylesheet" href="css/login.css"> <!-- New CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="shop-name">MyRish</div>
        <div class="logo"><img src="./assets/images/photologo.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login">
        <div class="login-container">
            <h2>Login to MyRish Photo Studio</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MyRish Photo Studio. All rights reserved.</p>
    </footer>

    <script src="js/login.js"></script> <!-- Optional JS for form handling -->
</body>
</html>
